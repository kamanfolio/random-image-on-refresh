<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(299deg, #001261 22.54%, #001fa4 64.69%) !important;
        min-height: 100vh;
      }
      .img-load {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .img-load img {
        max-width: 50vw;
      }
    </style>
  </head>
  <body>
    <div class="img-load"></div>
    <script>
      // Define images in an array
      var images = [
        // 'src="https://beam-images.warnermediacdn.com/2023-09/bugs-bunny-404-sm_0.png?host=wbd-dotcom-drupal-prd-us-east-1.s3.amazonaws.com" alt="Bugs Bunny"',
        'src="https://beam-images.warnermediacdn.com/2023-09/marvin-the-martian-404-sm_2.png?host=wbd-dotcom-drupal-prd-us-east-1.s3.amazonaws.com" alt="Marvin The Martian"',
        'src="https://beam-images.warnermediacdn.com/2023-09/sylvester-404-sm_3.png?host=wbd-dotcom-drupal-prd-us-east-1.s3.amazonaws.com" alt="Sylvester J. Pussycat, Sr."',
        'src="https://beam-images.warnermediacdn.com/2023-09/scooby-doo-404-sm_2.png?host=wbd-dotcom-drupal-prd-us-east-1.s3.amazonaws.com" alt="Scooby-Doo"',
      ];

      // This chooses a random number from all available image indices
      var randomImage = images[Math.floor(Math.random() * images.length)];
      console.log(randomImage);
      // Make the URL into a proper image tag
      var image = '<img ' + randomImage + '/> ';
      // Append to the div
      document.querySelector('.img-load').innerHTML = image;
    </script>
  </body>
</html>
